<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 JavaScript - Script in Head (No Async/Defer)</title>
    <script src="script.js"></script>

<body>
