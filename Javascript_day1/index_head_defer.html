<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 JavaScript - Script in Head with Defer</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Hello, JavaScript!</h1>
    <div id="someId"></div>
    <p>This HTML loads the script in the <head> with defer. The script will download in parallel but execute after the document is parsed.</p>
</body>
</html>
